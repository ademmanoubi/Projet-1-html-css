<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mon Site Web</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#a-propos">À propos</a></li>
                <li><a href="#travail">Travail</a></li>
                <li><a href="#cv">CV</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <main>
        <section id="accueil" class="section">
            <h1>Acceuil</h1>
            <!-- Contenu de la section accueil -->
        </section>
        
        <section id="a-propos" class="section">
            <h2>A propos</h2>
        </section>
        <section id="travail" class="section">
            <h3>Travail</h3>
        </section>
        
        <section id="cv" class="section">
            <h4>CV</h4>

            <!-- Contenu de la section CV -->
            <form method="get" action="">
                <input type="text" name="prenom">
            </form>
        </section>
        
        <section id="contact" class="section">
            <h5>Contact</h5>
            <!-- Contenu de la section contact -->
            <form method="get" action="">
                <p>
                    <label for="prenom">Votre prénom :</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Ex. : Mathieu" size="30" maxlength="20"><br>
                    <label for="Email">Votre Email  : </label>
                    <input type="text" name="email" id="email" placeholder="Ex. : Emanuelle.MacRon@gmail.com" size="30" maxlength="20"><br>
                    <label for="requette">Votre requette :</label>
                    <input type="text" name="requette" id="requette" placeholder="Ex. : J'ai un problème pour me connecter sur la plateforme" size="30" maxlength="20">
                </p>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Mon Site Web. Tous droits réservés.</p>
    </footer>

    <!-- Ajout d'une vidéo -->
    <iframe width="500" height="320" src="https://youtu.be/skenE_siaRg?si=Y7EGK6y5BHSRA4xt"> </iframe>

    <!-- Ajout d'un fichier audio -->
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Exemple d'utilisation de liens, listes et tableaux locaux -->
    <a href="#accueil">Retour à l'accueil</a>
    
    <ul>
        <li>Élément 1</li>
        <li>Élément 2</li>
        <li>Élément 3</li>
    </ul>
    
    <table>
        <tr>
            <th>Nom</th>
            <th>Âge</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
